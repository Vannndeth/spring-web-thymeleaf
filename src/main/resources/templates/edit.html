<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
</head>
<body>
<h2>Edit Product</h2>
<form method="post" th:action="@{/product/update}">
    <input type="hidden" th:field="*{id}" />
    <label>Name: <input type="text" th:field="*{product.name}" /></label><br/>
    <label>Price: <input type="number" step="0.01" th:field="*{product.price}" /></label><br/>
    <input type="submit" value="Update" />
</form>
</body>
</html>
